<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0736c7" />
  <meta name="description" content="Trick Shot Hockey Scoreboard" />

  <!-- iOS standalone support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>Trick Shot Hockey</title>
</head>
<body>
  <!-- Minimal HUD -->
  <div class="hud">
    <button class="hud__btn" id="menuBtn" aria-label="Open controls">☰</button>
    <div class="hud__wake" id="wakeMini" aria-label="Wake lock status"></div>
  </div>

  <!-- Slide-up controls -->
  <div class="controls controls--hidden" id="controls" role="dialog" aria-label="Controls" aria-modal="true">
    <div class="controls__panel">
      <div class="controls__header">
        <div class="controls__title">Controls</div>
        <button class="controls__close" id="closeControlsBtn" aria-label="Close controls">✕</button>
      </div>
      <div class="controls__grid">
        <button class="btn" id="undoBtn" aria-label="Undo">Undo</button>
        <button class="btn" id="redoBtn" aria-label="Redo">Redo</button>
        <button class="btn" id="resetClockBtn" aria-label="Reset period clock to twenty minutes">Reset Clock</button>
        <button class="btn" id="newGameBtn" aria-label="Start a new game">New Game</button>
      </div>
      <div class="controls__note" id="note">Tip: Install (Add to Home Screen) for the cleanest fullscreen.</div>
    </div>
    <div class="controls__backdrop" id="controlsBackdrop" aria-hidden="true"></div>
  </div>

  <div class="app" id="app">
    <main class="board" role="application" aria-label="Scoreboard">
      <div class="frame">
        <header class="topbar" aria-label="Scoreboard title">
          <div class="topbar__title">TRICK SHOT HOCKEY</div>
        </header>

        <section class="panel" id="scoreboard" aria-label="Main scoreboard">
          <div class="col col--home" id="homeBox">
            <div class="label label--side">HOME</div>
            <button class="digits digits--score dot" id="homeScoreBtn"
              aria-label="Home score. Tap to add 1. Double tap to undo last action.">00</button>
          </div>

          <div class="col col--center" id="centerBox">
            <button class="digits digits--clock dot" id="clockBtn" aria-label="Main clock. Tap to subtract two minutes.">20:00</button>

            <div class="periodRow" aria-label="Period row">
              <div class="label label--period">PERIOD</div>
              <button class="periodBox" id="periodBtn" aria-label="Period. Tap to cycle.">1</button>
            </div>
          </div>

          <div class="col col--away" id="awayBox">
            <div class="label label--side">GUEST</div>
            <button class="digits digits--score dot" id="awayScoreBtn"
              aria-label="Guest score. Tap to add 1. Double tap to undo last action.">00</button>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
