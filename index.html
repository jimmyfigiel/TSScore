<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="description" content="Trick Shot Hockey Scoreboard" />

  <!-- iOS standalone support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <link rel="stylesheet" href="styles.css" />
  <title>Trick Shot Hockey Scoreboard</title>
</head>
<body>
  <div class="hud">
    <button class="hud__btn" id="menuBtn" aria-label="Open controls">☰</button>
    <div class="hud__wake" id="wakeMini" aria-label="Wake lock status"></div>
  </div>

  <div class="controls controls--hidden" id="controls" role="dialog" aria-label="Controls" aria-modal="true">
    <div class="controls__panel">
      <div class="controls__header">
        <div class="controls__title">Controls</div>
        <button class="controls__close" id="closeControlsBtn" aria-label="Close controls">✕</button>
      </div>
      <div class="controls__grid">
        <button class="btn" id="undoBtn" aria-label="Undo">Undo</button>
        <button class="btn" id="redoBtn" aria-label="Redo">Redo</button>
        <button class="btn" id="resetClockBtn" aria-label="Reset period clock to twenty minutes">Reset Clock</button>
        <button class="btn" id="newGameBtn" aria-label="Start a new game">New Game</button>
      </div>
      <div class="controls__note" id="note">Tip: Install (Add to Home Screen) for the cleanest fullscreen.</div>
    </div>
    <div class="controls__backdrop" id="controlsBackdrop" aria-hidden="true"></div>
  </div>

  <div class="app" id="app">
    <main class="board" role="application" aria-label="Scoreboard">
      <section class="scoreboard" id="scoreboard" aria-label="Main scoreboard">
        <div class="team team--home" id="homeBox">
          <div class="team__label">HOME</div>
          <button class="digits digits--score" id="homeScoreBtn"
            aria-label="Home score. Tap to add 1. Double tap to undo last action.">00</button>
        </div>

        <div class="center" id="centerBox">
          <div class="center__meta">
            <div class="label">PERIOD</div>
            <button class="period__display" id="periodBtn" aria-label="Period. Tap to cycle.">1</button>
          </div>

          <button class="digits digits--clock" id="clockBtn" aria-label="Main clock. Tap to subtract two minutes.">20:00</button>

          <div class="center__hint">Tap clock: <strong>-2:00</strong></div>
        </div>

        <div class="team team--away" id="awayBox">
          <div class="team__label">AWAY</div>
          <button class="digits digits--score" id="awayScoreBtn"
            aria-label="Away score. Tap to add 1. Double tap to undo last action.">00</button>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
